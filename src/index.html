<!doctype html>
<html ng-app="instastore" lang="en"
      background-image="{{bgUrl}}"
      background-filter="{{bgFilter}}"
      ng-class="{ 'full-opacity' : $state.includes('store') }"
<head>
    <base href="/">

    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>isOpen</title>
    <meta http-equiv="cleartype" content="on">

    <link rel="icon" type="image/x-icon" href="http://instastore.us/assets/images/favicon.ico">

    <!-- Save to home screen icon image links -->


    <!-- Save to home screen icon image links -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="http://s33.postimg.org/tk1tt91j3/isopenicon57px.jpg">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://s33.postimg.org/718yrmmm7/isopenicon72px.jpg">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://s33.postimg.org/k0s4zse0v/isopenicon114px.jpg">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://s33.postimg.org/5iuxrsmpr/isopenicon144px.jpg">

    <!-- Responsive and mobile friendly stuff -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Facebook stuff -->
    <meta property="og:title" content="isOpen"/>
    <meta property="og:type" content="mobile site"/>
    <meta property="og:url" content="isopen.us"/>
    <meta property="og:image" content="http://isopen.us/img/pagepreview.jpg"/>
    <meta property="fb:admins" content="574026598"/>
    <meta property="fb:page_id" content="100942423298296"/>
    <meta property="og:description" content="Create your own e-commerce app in seconds"/>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro:400,700' rel='stylesheet' type='text/css'>
</head>
<body ng-class="{ 'ios-header' : isHomeScreen }">
<div ng-class="{ 'ios-header' : isHomeScreen }"></div>

<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
                                                                                                                    your browser</a> to improve your experience.
</p>
<![endif]-->

<div id="start"></div>

<div
    ng-if="
    $state.includes('feed')
 || $state.includes('grid')
 || $state.includes('location')
 || $state.includes('storeview')
 || $state.includes('itemview')
 || $state.includes('store')
 || $state.includes('instaimport')
 || $state.includes('subscriptions')
 || $state.includes('stream')
 || $state.includes('stream-grid')
 || $state.includes('transaction')"
    ng-include src="'app/components/site/header.html'"></div>

<div
    class="page ng-cloak"
    ng-class="{
    'transaction-main' : $state.includes('transaction'),
    'am-fade-and-slide-left' : !($state.includes('profile') || $state.includes('profilestore')),
    'am-fade-and-slide-top' : $state.includes('profile') || $state.includes('profilestore')
    }" ui-view></div>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
    (function (b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
            function () {
                (b[l].q = b[l].q || []).push(arguments)
            });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = '//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
</script>

<script src="https://js.stripe.com/v2/"></script>
<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
