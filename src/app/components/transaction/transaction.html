<div class="transaction" layout="column" flex-sm="100" flex-gt-sm="60" flex-offset-gt-sm="20">
    <div ng-cloak>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Seller" ng-if="vm.isSeller" md-on-select="vm.selectTab('seller')">
                    <md-content>
                        <io-table ng-show="vm.seller"
                                  content="vm.seller"
                                  headers="vm.headers"
                                  sortable="vm.sortable">
                            <p ng-hide="vm.seller" class="loading">Please wait. Loading</p>
                        </io-table>
                    </md-content>
                </md-tab>
                <md-tab label="Buyer" md-on-select="vm.selectTab('buyer')">
                    <md-content>
                        <io-table ng-show="vm.buyer"
                                  content="vm.buyer"
                                  headers="vm.headers"
                                  sortable="vm.sortable">
                            <p ng-hide="vm.buyer" class="loading">Please wait. Loading</p>
                        </io-table>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</div>
