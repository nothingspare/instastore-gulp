<div layout="column"
     layout-align="center center"
     layout-fill
     infinite-scroll='vm.stream.nextPage()' infinite-scroll-disabled='vm.stream.busy' infinite-scroll-distance='1'
     
     class="grid-container itemfeed stream-main">
    <div layout="column" ng-repeat="item in vm.stream.items track by $index" class="item-container itemview">
        <md-card item-stream item="item" store="store" store-url="item.user.store.store_url"></md-card>
    </div>
    <md-progress-circular ng-show='vm.stream.busy' class="io-primary-btn progress-margin" md-diameter="40"></md-progress-circular>
</div>
