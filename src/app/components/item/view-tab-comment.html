<md-content>
    <md-list>
        <md-subheader class="md-no-sticky">
            <div layout layout-align="start center">
                <div class="icon-message">
                    <span class="description-small">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </div>
                <div><h6>&nbsp;{{item.description|itemDescription}}</h6></div>
            </div>
        </md-subheader>
        <md-list-item ng-if='!seeMore' ng-repeat="comment in item.comments | limitTo:2">
            <img ng-src="{{comment.authorFacebookAvatar}}" class="md-avatar"
                 alt="{{item.userFullName!==comment.authorFullName?comment.authorFullName:item.userFullName}}"/>

            <div class="md-list-item-text" layout="column" layout-align="center start"
                 ui-sref="store({storeurl:comment.storeUrl})">
                <h6>{{item.userFullName!==comment.authorFullName?comment.authorFullName:item.userFullName}}</h6>

                <p>{{comment.content}}</p>
            </div>
        </md-list-item>
        <md-list-item ng-if='seeMore' ng-repeat="comment in item.comments">
            <img ng-src="{{comment.authorFacebookAvatar}}" class="md-avatar"
                 alt="{{item.userFullName!==comment.authorFullName?comment.authorFullName:item.userFullName}}"/>

            <div class="md-list-item-text" layout="column" layout-align="center start"
                 ui-sref="store({storeurl:comment.storeUrl})">
                <h6>{{item.userFullName!==comment.authorFullName?comment.authorFullName:item.userFullName}}</h6>

                <p>{{comment.content}}</p>
            </div>
        </md-list-item>
    </md-list>
</md-content>

<div layout>
    <md-button ng-click="showCommentTab()" aria-label="{{seeMore?'See more':'See less'}}" class="md-fab md-primary">
        <ng-md-icon style="fill:white"
                    icon="comment"></ng-md-icon>
    </md-button>
    <md-button ng-click="seeMore = !seeMore" ng-if="item.comments.length>2" aria-label="{{seeMore?'See more':'See less'}}" class="md-fab"
               style="background-color:lightcoral;">
        <ng-md-icon style="fill:white"
                    icon="{{seeMore?'expand_less':'expand_more'}}"></ng-md-icon>
    </md-button>
</div>

<div ng-class="item.comments.length==0?'mtop':''" class="leavecomment-container">
    <div ng-show="leaveComment">
        <input ng-model="item.newComment">
        <div class="but sml" ng-click="saveComment(item.newComment)">Post</div>
    </div>
</div>
