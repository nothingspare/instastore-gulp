<ng-form name="itemForm" class="itemview">
    <div layout>
        <md-button class="md-fab md-primary" aria-label="Upload files">
            <div layout-fill
                 pl-upload
                 pl-progress-model="percent"
                 pl-auto-upload="true"
                 pl-files-model="plupfiles"
                 pl-multi-params-model="pluploadConfig.multiParams"
                 pl-url="{{pluploadConfig.uploadPath}}"
                 on-file-uploaded="uploaded($response)"
                 on-file-added="added()"
                 on-file-progress="progress()"
                 pl-multi-selection="true"
                 pl-resize-model="pluploadConfig.resize">
                <ng-md-icon icon="file_upload" style="fill:white"></ng-md-icon>
            </div>
        </md-button>
        <md-button class="md-fab md-primary hidden-desktop" aria-label="Take a photo" device-detector>
            <div layout-fill pl-upload
                 pl-progress-model="percent"
                 pl-auto-upload="true"
                 pl-files-model="plupfiles"
                 pl-multi-params-model="pluploadConfig.multiParams"
                 pl-url="{{pluploadConfig.uploadPath}}"
                 on-file-uploaded="uploaded($response)"
                 on-file-added="added()"
                 on-file-progress="progress()"
                 pl-multi-selection="false"
                 pl-resize-model="pluploadConfig.resize">
                <ng-md-icon icon="photo_camera" style="fill:white;"></ng-md-icon>
            </div>
        </md-button>
        <div layout flex layout-align="end center">
            <md-button ng-click="removeItem()"
                       class="md-fab md-primary" aria-label="Delete item">
                <ng-md-icon icon="delete" style="fill:white"></ng-md-icon>
            </md-button>
        </div>
    </div>

    <div layout layout-padding layout-align="center center">
        <div class="upload-pic-previews" ng-repeat="thumb in item.images">
            <img width="44" height="70" ng-src="{{thumb.image_url}}"/>
            <span class="x-but" ng-click="removeImage(thumb)">X</span>
        </div>
    </div>

    <section layout-padding>
        <md-input-container class="md-block">
            <label>Item title</label>
            <input md-maxlength="128" required name="title"
                   ng-model="item.title"/>

            <div ng-messages="itemForm.title.$error">
                <div ng-message="md-maxlength">The name has to be less than 128
                    characters long.
                </div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Item description</label>
            <input md-maxlength="512" required name="description"
                   ng-model="item.description"/>

            <div ng-messages="itemForm.description.$error">
                <div ng-message="md-maxlength">The name has to be less than 512
                    characters long.
                </div>
            </div>
        </md-input-container>
    </section>

    <div layout flex layout-align="start center" layout-padding>
        <md-input-container flex class="md-icon-float md-icon-right md-block md-io-price">
            <label>Price</label>
            <md-icon ng-if="!itemForm.itemPrice.$pristine">$</md-icon>
            <input ng-model="item.price" type="number" step="0.01" name="itemPrice">
        </md-input-container>
        <md-input-container flex>
            <label>Size</label>
            <input ng-model="item.size">
        </md-input-container>
        <md-input-container flex>
            <label>Quantity</label>
            <input type="number" ng-model="item.quantity">
        </md-input-container>
    </div>

    <div layout layout-padding>
        <select ng-model="item.box" class="sml selector1">
            <option disabled value="">Pick up box size</option>
            <option value="30">Large</option>
            <option value="20">Medium</option>
            <option value="10">Small</option>
        </select>
    </div>

    <br>

    <div layout layout-align="center center"
         class="am-collapse">
        <md-button ng-disabled="!(itemForm.$dirty && itemForm.$valid)"
                   class="md-accent md-raised md-hue-1 io-primary-btn"
                   ng-click="save()">Post changes
        </md-button>
    </div>
    <br>
</ng-form>
