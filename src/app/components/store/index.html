<div class="account-outer">
    <div class="middle">
        <div class="inner">
            <div id="item-circles">
                <ul>
                    <li ng-repeat="item in store.items| limitTo:3">
                        <a ui-sref="itemview({id:item.id})">
                            <div class="item-circle-1" style="background-image:url({{item.images[0].image_url}})"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="text-container">
    <h3>{{store.description}}</h3>
    <h5>{{store.specialities}}</h5>
</div>
